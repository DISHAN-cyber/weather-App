<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Lanka - Sri Lanka Weather Forecast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background animation elements -->
    <div class="sun"></div>
    <div class="moon"></div>
    <div class="cloud"></div>
    
    <!-- Loading overlay -->
    <div class="loader-overlay" id="loader">
        <div class="loader"></div>
    </div>

    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-cloud-sun"></i>
                <div>
                    <h1>Weather <span>Lanka</span></h1>
                    <p>Real-time weather for Sri Lanka</p>
                </div>
            </div>
            <div class="theme-toggle">
                <p id="theme-indicator">Day Mode</p>
            </div>
        </header>

        <!-- Error message container -->
        <div class="error-message" id="error-message">
            <i class="fas fa-exclamation-circle"></i> <span id="error-text">Failed to load weather data. Please try again.</span>
        </div>

        <main>
            <section class="city-selector">
                <div class="search-box">
                    <input type="text" id="city-search" placeholder="Search for a city in Sri Lanka...">
                    <button id="search-btn"><i class="fas fa-search"></i> Search</button>
                </div>
                
                <div class="city-dropdown">
                    <div class="selected-city" id="selected-city">
                        <span>Colombo</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="city-list" id="city-list">
                        <!-- City list will be populated by JavaScript -->
                    </div>
                </div>
            </section>

            <section class="weather-card">
                <div class="weather-header">
                    <div class="location">
                        <h2 id="city-name">Colombo</h2>
                        <p class="date" id="current-date">Monday, 01 January 2023</p>
                    </div>
                    <div class="current-weather">
                        <div class="weather-icon" id="weather-icon">
                            <i class="fas fa-sun"></i>
                        </div>
                        <div class="temperature">
                            <span id="temp-value">28</span><sup>°C</sup>
                        </div>
                    </div>
                </div>
                
                <div class="weather-condition">
                    <h3 id="weather-condition">Sunny</h3>
                </div>
                
                <div class="weather-details">
                    <div class="detail-card">
                        <i class="fas fa-temperature-high"></i>
                        <div class="detail-info">
                            <h4>Feels Like</h4>
                            <p id="feels-like">30°C</p>
                        </div>
                    </div>
                    
                    <div class="detail-card">
                        <i class="fas fa-tint"></i>
                        <div class="detail-info">
                            <h4>Humidity</h4>
                            <p id="humidity">75%</p>
                        </div>
                    </div>
                    
                    <div class="detail-card">
                        <i class="fas fa-wind"></i>
                        <div class="detail-info">
                            <h4>Wind Speed</h4>
                            <p id="wind-speed">12 km/h</p>
                        </div>
                    </div>
                    
                    <div class="detail-card">
                        <i class="fas fa-compress-alt"></i>
                        <div class="detail-info">
                            <h4>Pressure</h4>
                            <p id="pressure">1013 hPa</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <footer>
        <p>Data provided by OpenWeatherMap API • Weather Lanka © 2023</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
