<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather Lanka - Sri Lanka weather Forecast</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <!--Background-->
    <div class="sun"></div>
    <div class="moon"></div>
    <div class="cloud"></div>

    <!--Loading-->
    <div class="loader" id="loader">
        <div class="loader"></div>
    </div>

    <div class="container">
        <header>
            <div class="logo">
                <i class="sun-moon-cloud"></i>
                <div>
                    <h1>Weather <span>Lanka</span></h1>
                    <p>Real-time weather for Sri Lanka</p>
                </div>
            </div>
            <div class="theme">
                <p id="theme-indicator">Day Mode</p>
            </div>
        </header>

        <!--Error Message-->
        <div class="error-message" id="error-message">
            <i class="exclamation-cricle"></i> <span id="error-text">Faild to load weather data. Please try again</span>
        </div>

        <main>
            <section class="city-selector">
                <div class="search-box">
                    <input type="text" id="city-search" placeholder="Searh for a city in Sri Lanka...">
                    <button id="search-btn"><i class="search"></i>Search</button>
                </div>

                <div class="city-dropdown">
                    <div class="selected-city" id="selected-city">
                        <span>Colombo</span>
                        <i class="down"></i>
                    </div>
                    <div class="city-list" id="city-list"></div>
                </div>
            </section>

            <section class="weather-card">
                <div class="weather-header">
                    <div class="location">
                        <h2 id="city-name">Colombo</h2>
                        <p class="date" id="current-date">Monday, 20 January 2026</p>
                    </div>
                    <div class="current-weather">
                        <div class="weather-icon" id="weather-icon">
                            <i class="sun"></i>
                        </div>
                        <div class="temperature">
                            <span id="temp-value">28</span><sup>°C</sup>
                        </div>
                    </div>
                </div>

                <div class="weather-condition">
                    <h3 id="weather-condition">Sunny</h3>
                </div>

                <div class="weather-details">
                    <div class="detail-card">
                        <i class="temperature-high"></i>
                        <div class="detail-info">
                            <h4>feels-like</h4>
                            <p id="feels-like">28°C</p>
                        </div>
                    </div>

                    <div class="detail-card">
                        <i class="tint"></i>
                        <div class="detail-info">
                            <h4>Humidity</h4>
                            <p id="humidity">75%</p>
                        </div>
                    </div>

                    <div class="detail-card">
                        <i class="wind"></i>
                        <div class="detail-info">
                            <h4>wind-speed</h4>
                            <p id="wind-speed">30km/h</p>
                        </div>
                    </div>


                    <div class="detail-card">
                        <i class="compress-alt"></i>
                        <div class="detail-info">
                            <h4>Pressure</h4>
                            <p id="Pressure">1000 hPa</p>
                        </div>
                    </div>

                </div>
            </section>
        </main>
    </div>

    <footer>
        <p>Weather Lanka © 2026</p>
    </footer>
    <script src=""></script>
</body>
</html>
